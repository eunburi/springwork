<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board/deleteForm</title>
</head>
<body>
board/deleteForm

<form method="post"  th:object="${boardDTO}">
	<input type="hidden" th:value="*{id}" name="id"/><!--*{ } 객체의 속성을 가져오는 용도-->
	<input type="hidden" th:value="*{page}" name="page"/>
	<table border="">
		<tr>
			<td>암호</td>
			<td><input type="text" name="pw"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="게시글 삭제" />
				<a th:href="|/board/detail/${boardDTO.page}/${boardDTO.id}|" th:text="뒤로"/>
				<!--${boardDTO.page}와 ${boardDTO.id}는 Thymeleaf에서 변수 값을 가져오는 표현식
					th:href 속성을 사용하여 링크의 URL을 설정하는 부분 ->
					
			</td>
		</tr>
	</table>
</form>
</body>
</html>
